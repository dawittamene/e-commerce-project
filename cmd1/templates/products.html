


{% extends 'main.html' %}

{% block content %}


<h1>this is product page</h1>

<table class="table">
    <tr>
        <th>Product</th>
        <th>Catagory</th>
        <th>Price</th>
    </tr>

    {%for i in products%}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.catagory}}</td>
            <td>{{i.price}}</td>
        </tr>
    {%endfor%}


</table>


{% endblock  %}
